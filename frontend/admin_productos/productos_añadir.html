    <!-- Contenido principal -->

    <div class="main-content">
        <header>
            <div class="menu-toggle">
                <label for="nav-toggle">
                    <span class="las la-bars"></span>
                </label>
            </div>
            <div class="header-icons foto-perfil">

        <main>
            <div class="page-header inicio">
                <div>
                    <h1>CREAR PRODUCTOS</h1>                    
                </div>
            </div>
            <div class="perfil">

                <div class="profile-container">
                    <h2>A침adir Producto</h2>
                    <form>
                        <div class="form-group">
                            <label for="codigo-producto-formulario">Codigo:</label>
                            <input type="number" id="codigo-producto-formulario" name="codigo-producto-formulario" required>
                        </div>
                        <div class="form-group">
                            <label for="nombre-producto-formulario">Nombre:</label>
                            <input type="text" id="nombre-producto-formulario" name="nombre-producto-formulario" required>
                        </div>
                        <div class="form-group">
                            <label for="precio-producto-formulario">precio:</label>
                            <input type="number" id="precio-producto-formulario" name="precio-producto-formulario" required>
                        </div>
                        <div class="form-group">
                            <label for="descripcion-producto-formulario">descripcion:</label>
                            <input type="text" id="descripcion-producto-formulario" name="descripcion-producto-formulario" required>
                        </div>
                        <div class="form-group">
                            <label for="cantidad-producto-formulario">Cantidad disponible:</label>
                            <input type="number" id="cantidad-producto-formulario" name="cantidad-producto-formulario" required>
                        </div>
                        <div class="form-group"> 
                            <label for="estado-producto-formulario" style="display: block;">Estado</label>
                            <input type="radio" name="estado-producto-formulario" value="1" id="activo" required>
                            <label for="activo" style="display:contents;">Activo</label><br>
                        
                            <input type="radio" name="estado-producto-formulario" value="2" id="suspendido">
                            <label for="suspendido" style="display:contents;">Suspendido</label><br>
                        </div>
                        <div class="form-group">
                            <label for="imagen-producto-formulario">Imagen del producto:</label>
                            <input type="file" id="imagen-producto-formulario" name="imagen-producto-formulario" accept="image/*" >
                            <img src="  " id="previa" width="400">
                        </div>
                        
                        <button type="submit" id="boton-enviar" class="boton-enviar">Guardar Cambios</button>
                    </form>
                </div>     
            </div>
        </main>
