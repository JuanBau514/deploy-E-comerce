<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/dashboard.css">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/line-awesome/dist/line-awesome/css/line-awesome.min.css">

</head>

<body>
    <style>
        
    </style>
    <!-- Sidebar o menu lateral -->
     <div class="sidebar">
        <div class="sidebar-brand">
            <div class="brand-flex">
                <img src="../../Sources/img/marca.png" width="30px" alt="logo">

                <div class="brand-icons">
                    <span class="las la-bell"></span> 
                    <span class="las la-user-circle"></span> 
                </div>
            </div>
        </div>

         <div class="sidebar-main">
            <div class="sidebar-user">
                <img src="../Sources/img/usuario.png" alt="foto de perfil">
                <div>
                    <h3>Nombre Administrador</h3>
                    <span></span>
                </div>
            </div>
            <div class="sidebar-menu">
                <div class="menu-head">
                    <span>Dashboard</span>
                </div>
                <ul>
                    <li>
                        <a href="../adminPage.html" class="active">
                            <span class="las la-home"></span> 
                            <span>Inicio</span>
                        </a>
                    </li>

                    <li>
                        <a href="../perfil.html">
                            <span class="las la-id-badge"></span> 
                            <span>Ver Perfil</span>
                        </a>
                    </li>
                    <li>
                        <a href="../admin_usuarios/index.html">
                            <span class="las la-users-cog"></span> 
                            <span>Administrar Usuarios</span>
                        </a>
                    </li>
                    <li>
                        <a href="../admin_productos/index.html">
                            <span class="las la-box"></span> 
                            <span>Gestor de Inventario</span>
                        </a>
                    </li>
                    <li>
                        <a href="../admin_Indicadores_de_gestión.html">
                            <span class="las la-chart-line"></span> 
                            <span>Indicadores de gestión</span>
                        </a>
                    </li>
                    <li>
                        <a href="../userPage.html">
                            <span class="las la-sign-out-alt"></span> 
                            <span>Cerrar Sesión</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    </div>
    <!-- Contenido principal -->

    <div class="main-content">
        <header>
            <div class="menu-toggle">
                <label for="nav-toggle">
                    <span class="las la-bars"></span>
                </label>
            </div>
            <div class="header-icons foto-perfil">
                <span class="las la-search"></span>
                <span class="las la-bookmark"></span>
                <span class="las la-sms"></span>
                <img src="../../Sources/img/rev3.jpg" width="30px" alt="foto de perfil">
                <div class="info-p">
                    <h4>Nombre Administrador</h4>
                    <small>Administrador</small>
                </div>
            </div>

        </header>

        <main>
            <div class="page-header inicio">
                <div>
                    <h1>VER USUARIOS</h1>
                </div>
            </div>
            
            <input type="number" id="busqueda" placeholder="Buscar por cédula" style="width: 100%; padding: 10px;">
            <button id="botonBusqueda" style="display: flex; justify-content: center; 
            
                background-color: var(--color-main);
                color: #fff;
                border: none;
                padding: 10px 15px;
                border-radius: 5px;
                cursor: pointer;
                width: 100%;
                font-weight: 600;
            
            ">Buscar</button>
            <div class="contenedorUsuarios">
                <h1>Lista de Usuarios</h1>
                <table id="tabla_usuarios">
                <thead>
                    <tr>
                        <th>Cedula</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Correo</th>
                        <th>Género</th>
                        <th>Rol</th>
                        <th>Nit empresa</th>
                        <th>Razon social</th>
                        <th>Acciones</th> 
                    </tr>
                </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <style>
    .action-buttons {
        display: flex;
        gap: 10px;
    }
    
    .btn {
        padding: 6px 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 5px;
    }

    .btn-edit {
        background-color: #ffc107;
        color: white;
    }

    .btn-delete {
        background-color: #dc3545;
        color: white;
    }

    .btn i {
        font-size: 16px;
    }
</style>

    <script src="../js/dashboard.js"></script>
    <script src="../js/verUsuarios.js"></script>
</body>
</html>
