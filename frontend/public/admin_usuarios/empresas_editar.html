<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/../css/dashboard.css">
    <link rel="stylesheet" href="/../css/productos.css">
    <link rel="stylesheet" href="/../css/perfil.css">
    <link rel="stylesheet" href="/../css/spinner.css">
    <title>Editar Empresa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/line-awesome/dist/line-awesome/css/line-awesome.min.css">
</head>
<body>
    <!-- Sidebar o menu lateral -->
    <div class="sidebar">
        <div class="sidebar-brand">
            <div class="brand-flex">
                <img src="../../Sources/img/marca.png" width="30px" alt="logo">
                <div class="brand-icons">
                    <span class="las la-bell"></span> 
                    <span class="las la-user-circle"></span> 
                </div>
            </div>
        </div>
        <div class="sidebar-main">
            <div class="sidebar-user">
                <img src="../../Sources/img/rev3.jpg" alt="foto de perfil">
                <div> 
                    <h3>Nombre Administrador</h3>
                    <span></span>
                </div>
            </div>
            <div class="sidebar-menu">
                <div class="menu-head">
                    <span>Dashboard</span>
                </div>
                <ul>
                    <li>
                        <a href="../adminPage.html" class="active">
                            <span class="las la-home"></span> 
                            <span>Inicio</span>
                        </a>
                    </li>
                    <li>
                        <a href="../perfil.html">
                            <span class="las la-id-badge"></span> 
                            <span>Ver Perfil</span>
                        </a>
                    </li>
                    <li>
                        <a href="../admin_usuarios/index.html">
                            <span class="las la-users-cog"></span> 
                            <span>Administrar Usuarios</span>
                        </a>
                    </li>
                    <li>
                        <a href="../admin_productos/index.html">
                            <span class="las la-box"></span> 
                            <span>Gestor de Inventario</span>
                        </a>
                    </li>
                    <li>
                        <a href="../admin_Indicadores_de_gestión.html">
                            <span class="las la-chart-line"></span> 
                            <span>Indicadores de gestión</span>
                        </a>
                    </li>
                    <li>
                        <a href="../userPage.html">
                            <span class="las la-sign-out-alt"></span> 
                            <span>Cerrar Sesión</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <header>
        <div class="menu-toggle">
            <label for="nav-toggle">
                <span class="las la-bars"></span>
            </label>
        </div>
        <div class="header-icons foto-perfil">
            <span class="las la-search"></span>
            <span class="las la-bookmark"></span>
            <span class="las la-sms"></span>
            <img src="../../Sources/img/rev3.jpg" width="30px" alt="foto de perfil">
            <div class="info-p">
                <h4>Nombre Administrador</h4>
                <small>Administrador</small>
            </div>
        </div>
    </header>
    <div class="main-content">
        <header>
            <h1>Editar Empresa</h1>
        </header>
        <main>
            <form id="formEditarEmpresa">
                <input type="hidden" id="nit">
                <label for="razon_social">Razón Social:</label>
                <input type="text" id="razon_social" name="razon_social" required>
                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" required>
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" name="telefono" required>
                <label for="id_rubro">Rubro:</label>
                <input type="text" id="id_rubro" name="id_rubro" required>
                <label for="cedula_representante_legal">Cédula Representante Legal:</label>
                <input type="text" id="cedula_representante_legal" name="cedula_representante_legal" required>
                <button type="submit">Guardar Cambios</button>
            </form>
        </main>
    </div>
    <script src="./js/editarEmpresa.js"></script>
</body>
</html>
